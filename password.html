    <style>
*, ::after, ::before {
    box-sizing: border-box;
}
      body,html{
       height: 100%;
       width: 100%;
       display: inline-flex;
       justify-content: center;
       align-items: center;
       font-family: Arial, Helvetica, sans-serif;
       position: fixed;
    overflow: hidden;
      }

      .app{
        display: block;
        max-width: 400px;
      }

      .btn {
    display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

      .btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    height: 42px;
    width: 100%;
    cursor: pointer;
}


.btn-primary:hover {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
}

.btn-primary.focus, .btn-primary:focus {
    box-shadow: 0 0 0 0.2rem rgb(0 123 255 / 50%);
}

.btn-primary:not(:disabled):not(.disabled).active, .btn-primary:not(:disabled):not(.disabled):active, .show>.btn-primary.dropdown-toggle {
    color: #fff;
    background-color: #0062cc;
    border-color: #005cbf;
}

button, input, optgroup, select, textarea {
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}
.form-label {
    margin-bottom: .5rem;
}
label {
    display: inline-block;
}

.form-control:focus {
    color: #212529;
    background-color:#fff;
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
}
.form-control {
    display: block;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #dee2e6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: .375rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.mb-3 {
    margin-bottom: 1rem!important;
}
.mb-4{
  margin-bottom: 40px;
}
.card{
  position: relative;
  height: 310px;
  width: 500px;
  background-image: linear-gradient(rgb(255 255 255),rgb(255 255 255 / 80%));
  border-radius: 20px;
  color:black;
  margin:20px;
  font-size: 16px;
  box-shadow: 2px 2px 20px #707070;
}


.card-icon{
 position: absolute;
 left: 44px;
    top: 16px;
}

.card-qrcode{
 position: absolute;
 top: 16px;
  right: 45px;
  text-align: center;
}

.scan{
  margin-top: -18px;
    color: #c2c2c2;
    text-transform: uppercase;
}

.card-title {
    position: absolute;
    bottom: 29px;
    left: 109px;
    font-size: 21px;
    text-transform: uppercase;
    word-spacing: 11px;
}
.card-id {
    position: absolute;
    top: 82px;
    right: 0;
    rotate: 270deg;
    text-transform: uppercase;
}
.card-icon img{
  height: 140px;
}

.card-qrcode img{
  height: 180px;
}

.hide{
  display: none;
}
.show{
  display: block;
}

.ready {
    box-shadow: none;
    border: 1px solid #b2b2b2;
    border-radius: 0;
}
</style>
