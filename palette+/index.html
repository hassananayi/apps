<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  
    <title>Palette+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">                
    <link rel="stylesheet" href="styles.css"> 
    
  </head>
  <body>

    <div class="header">

      <div class="logo">Palette+ <small>v 1.0.0 <span class="badge bg-secondary">TEST</span></small></div>
      <div class="title">LIVRAISON EN EXCEDENT STEF-EFF LIDL</div>
      <div class="date">Lundi, 6 février 2023</div>
    </div>

    <div class="main">

      <div class="main-content">
        <h2 class="mb-5">Informations de départ</h1>

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Cariste</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Porte</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

 

          <div class="col-12">
            <label for="address2" class="form-label">Fournisseur <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="">
          </div>



          <p class="mt-5">Vous ne pourrez pas modifier ces informations ultérieurement.</p>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg start" type="submit">COMMENCER</button>

        </div>
      </div>
      

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 
    <script src="./app.js"  ></script>

  </body>
</html>
