<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Créateur de badge</title>
    <link rel="stylesheet" href="./assets/styles.css"> 
    <link rel="stylesheet" href="./assets/print.css" type="text/css" media="print">
    
  </head>
  <body>
    <div id="a4"><div id="cards" class="cards"></div></div>
    <div id="app" class="app" name="badge">
      <div class="header"><h1>Créateur de <span>badge</span> d'identification <span class="version">v2.0</span></h1></div>
      <div class="content">
        <p class="mb-4">Cette application permet de créer des badges au format du barcode type Code-128.<br><br><span class="copyright">Barcode Software by TEC-IT</span></p>
        <div class="sheet-header">
          <label for="name" class="form-label-name">Nom et Prénom*</label>
          <label for="password" class="form-label-pass">Compte*</label>
        </div>
        <div id="rows"></div>
        <button id="print" class="btn btn-primary" style="margin-top: 20px;">Imprimer</button>
        <div class="footer"><a href="./password.html" class="link">Créateur de Code d'identification  ></a></div>
    </div>
    <div id="temp"><div class='card-icon'><img src="./assets//Icon_STEF.png"> </div></div> 
</div>
<script  src="./assets/app.js"></script>
</body>
</html>
